<div>

          <li>

                    <label>Title</label>
                    <input value="{self.count}" type="text">
                    <span >The title of the PDF file that is displayed to the user</span>
                </div>
          </li>
          <li>
                <div>
                    <label>file name</label>
                    <input value="{self.fileName}" type="text">

                </div>
          </li>
          <li>
                <div>
                    <label>full url</label>
                    <input value="{self.fullUrl}" type="text">

                <div>
                    <label >PDF url</label>

<div>
