<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<div class="encryptedxblock_block">
<!--data-->     <p>{self.display_name}</p>
    <div class="pdf-box">
        <div class="pdf-nav">
            <div class="pdf-pages">
                <i class="fa fa-chevron-left firstXBlockLeft" aria-hidden="true"></i>
                <div class="pdf-inp">
<!--data-->             <input class = "firstXBlockCurrentPage"   type = "text" value = {self.page} style="padding:0;">    
<!--data-->             <span  class = "firstXBlockTotalPages"    type = "button" value = > / {self.totalPages}</span>
                </div>
                <i class="fa fa-chevron-right firstXBlockRight" aria-hidden="true"></i>
            </div>
        </div>

        <div class="pdf-imgbox">
            <div class="imgbox">
<!--data-->     <img class = "firstXBlockImg" src={self.href} alt="" style="min-height:300px;max-height:100%;width:100%;">
            </div>
            <div class="pdf-pre">
                <i class="fa fa-chevron-left fa-4x" aria-hidden="true"></i>
            </div>

            <div class="pdf-next">
                <i class="fa fa-chevron-right fa-4x" aria-hidden="true"></i>
            </div>
        </div>
    </div>
       
       <!--here is pure django data. We don't want to mix the template with--> 
    <div>       
        {% if  allow_download %}
             <a href="http://127.0.0.1:8001/filecms/download/{{ presufFileName }}" download>下载文件</a>
        {% endif %}
    </div>
    <div>
        <input class = "systemGeneratedRandomNameStu" value = {self.systemGeneratedRandomName} hidden><!-- after successfully uploading the file, the name should be here -->    
    </div>
    
</div>
