<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">

<ul class="list-input settings-list">

<!--    <p class = "testing">for testing                                      --> 
<!--        <span class='count'>{self.count}</span> (click to increase).      --> 
<!--    </p>                                                                  --> 

     <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
           <label class="label setting-label" for="firstxblockTeaDisplayName_name">文件名</label>
<!--main-->            <input class="input setting-input firstXBlockTeaDisplayName" value= {self.display_name} type="text">
<!--main-->            <p><span class="tip setting-help noFileNameWarning"></span></p>
<!--main-->            <input class="input setting-input systemGeneratedRandomNameTea" value= {self.systemGeneratedRandomName} type="text" hidden>
        </div>
    </li>

    <li class= "field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
            <label class="label setting-label">请选择文档文件</label>
            <input class = "file-upload" type = file name = "file-upload">
<!--main--> <p><span class="tip setting-help noUploadWarning">只支持ppt, excel, word, pdf文件的上传。</span></p>            
        </div>
    </li>

    <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
            <label class="label setting-label" for="pdf_edit_allow_download">是否允许文档下载</label>
            <select class="input setting-input firstxblockAllowDownload">
                <option value="True"   >可下载</option>
                <option value="False"  >不可下载</option>
            </select>

        </div>
        <span class="tip setting-help">显示一个“下载”按钮，让学生下载该文档</span>
    </li>

    <div class="xblock-actions">
        <ul>
            <li class="action-item">
                <a href="#" class="button action-primary save-button">保存</a></a>
            </li>
            <li class="action-item">
                <a href="#" class="button cancel-button">取消</a>
            </li>
        </ul>
    </div>

</ul>

</div>
